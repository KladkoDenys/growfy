<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growfy</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="./img/header/logo.svg" alt="Growfy">
                </a>
                <nav class="header__menu menu" >
                    <div class="menu__body"> 
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Pages</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Services</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a href="#" class="header__cart cart-header">
                    <div class="cart-header__img">
                        <img src="./img/header/cart.svg" alt="">
                    </div>
                    <div class="cart-header__text">Cart</div>
                    <div class="cart-header__quantity">0</div>
                </a>
                <a href="#" class="header__button button">Get started</a>
                <button type="button" class="icon-menu">
                    <span></span>
                </button>
            </div>
        </header>

        <main class="main">
            <section class="main__section">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Marketing solutions that grow your business.</h1>
                        <div class="main__text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                        </div>
                        <div class="main__actions">
                            <a href="#" class="main__button button">Our services</a>
                            <a href="#" class="main__button button button__dark">Contact us</a>
                        </div>
                    </div>
                    <div class="main__images images-main">
                        <div class="imades-main__item">
                            <div class="imades-main__item-colum">
                                <img class="imades-main__item1" src="img/main/main/01.jpg" alt="">
                                <img class="imades-main__item2" src="img/main/main/02.jpg" alt="">
                            </div>
                            <div class="imades-main__item-colum">
                                <div class="imades-main__item3">
                                    <img src="img/main/main/03.jpg" alt="">
                                </div>
                                <div class="imades-main__item4">
                                    <img src="img/main/main/04.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__container">

            </div>
        </footer>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
