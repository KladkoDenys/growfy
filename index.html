<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growfy</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="./img/header/logo.svg" alt="Growfy">
                </a>
                <nav class="header__menu menu" >
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Pages</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Services</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a href="#" class="header__cart cart-header">
                    <div class="cart-header__img">
                        <img src="./img/header/cart.svg" alt="">
                    </div>
                    <div class="cart-header__text">Cart</div>
                    <div class="cart-header__quantity">0</div>
                </a>
                <a href="#" class="header__button button">Get started</a>
                <button type="button" class="icon-menu">
                    <span></span>
                </button>
            </div>
        </header>

        <main class="main">
            <div class="main__container">

            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">

            </div>
        </footer>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
